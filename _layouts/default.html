<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="navy-base-theme">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>

          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
              
              <div class="pull-right">
              {% if site.email %}
              <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a>
              {% endif %}
              &nbsp;
              {% if site.twitter_username %}
              <a href="https://www.twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter" aria-hidden="true"></i></a>
              {% endif %}
              &nbsp;
              {% if site.github_username %}
              <a href="https://www.github.com/{{ site.github_username }}"><i class="fa fa-github" aria-hidden="true"></i></a>
              {% endif %}
              &nbsp;
              {% if site.linkedin_username %}
              <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              {% endif %}
              &nbsp;
              <a href="/feed.xml"><i class="fa fa-rss" aria-hidden="true"></i></a>
            </div>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

  </body>
</html>
